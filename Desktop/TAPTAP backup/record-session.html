<html>
  <head>
    <title>Chrome Audio Capture</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="record-session.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="recordHome">
      
      <div class="controlsContainer">

        <div class="controlAudio">
          <ul>
            <li class="liIcon"><img class="microphoneIcon" src="./microphone-white.svg" alt=""></li>
            <li>Audio</li>
          </ul>
        </div>

        <div class="controlVideo">
          <ul>
            <li class="liIcon"><img class="videoIcon" src="./video-white.svg" alt=""></li>
            <li>Video</li>
          </ul>
        </div>

        <div class="controlDesktop">
          <ul>
            <li class="liIcon"><img class="desktopIcon" src="./tv-white.svg" alt=""></li>
            <li>Desktop</li>
          </ul>
        </div>

        <div class="hr-line">
          
        </div>

        <div class="controlSnippet">
          <ul>
            <li class="liIcon"><img class="snippetIcon" src="./snippet-white.svg" alt=""></li>
            <li>Snippet</li>
          </ul>
        </div>

        <div class="controlEnd">
          <ul>
            <li class="liIcon"><img class="endIcon" src="./end.svg" alt=""></li>
            <li>End</li>
          </ul>
        </div>

      </div>
      
    </div>
  
  </body>
</html>
